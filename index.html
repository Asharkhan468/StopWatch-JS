<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-around mt-4">
        <h3>Hours</h3>
        <h3>Minutes</h3>
        <h3>Seconds</h3>
    </div>




   <div class="d-flex justify-content-around mt-4">
     <h3 id="hour">00</h3>
     <h3 id="minute">00</h3>
     <h3 id="second">00</h3>
   </div>




<div class="d-flex justify-content-around mt-4">
    <button onclick="startBtn()" type="button" class="btn btn-warning">Start</button>
    <button onclick=" stopInterval()"  type="button" class="btn btn-warning">Stop</button>
    <button onclick="reset()" type="button" class="btn btn-warning">Reset</button>

</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
